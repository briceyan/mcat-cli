[project]
name = "mcat-cli"
version = "0.1.0"
description = "Concise CLI for agent-friendly MCP interactions"
readme = "README.md"
authors = [
    { name = "Brice", email = "briceyan3.0@gmail.com" }
]
requires-python = ">=3.14"
dependencies = [
    "json5>=0.12,<1.0",
    "typer>=0.12,<1.0",
]

[dependency-groups]
dev = [
    "ruff>=0.11,<1.0",
]

[project.scripts]
mcat = "mcat_cli.main:main"
mcat-cli = "mcat_cli.main:main"

[tool.ruff]
target-version = "py314"
src = ["src"]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
